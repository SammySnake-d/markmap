<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试全局展开/折叠工具栏按钮</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    #toolbar-container {
      margin-bottom: 20px;
    }
    #mindmap {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>测试全局展开/折叠工具栏按钮</h1>
  
  <div class="info">
    <p><strong>测试说明：</strong></p>
    <ul>
      <li>点击工具栏中的 "+" 按钮应该展开所有节点</li>
      <li>点击工具栏中的 "-" 按钮应该折叠所有节点</li>
      <li>验证需求 2.4 和 2.5</li>
    </ul>
  </div>

  <div id="toolbar-container"></div>
  <svg id="mindmap"></svg>

  <script type="module">
    import { Transformer } from '../../markmap-lib/dist/index.mjs';
    import { Markmap } from '../../markmap-view/dist/index.mjs';
    import { Toolbar } from '../dist/index.mjs';

    // 测试数据
    const markdown = `
# 根节点
## 子节点 1
### 孙节点 1.1
#### 曾孙节点 1.1.1
#### 曾孙节点 1.1.2
### 孙节点 1.2
## 子节点 2
### 孙节点 2.1
### 孙节点 2.2
#### 曾孙节点 2.2.1
## 子节点 3
### 孙节点 3.1
#### 曾孙节点 3.1.1
##### 玄孙节点 3.1.1.1
    `.trim();

    // 创建 transformer 并解析 markdown
    const transformer = new Transformer();
    const { root } = transformer.transform(markdown);

    // 创建 markmap 实例
    const svg = document.getElementById('mindmap');
    const mm = Markmap.create(svg, {}, root);

    // 创建工具栏
    const toolbar = Toolbar.create(mm);
    document.getElementById('toolbar-container').appendChild(toolbar.el);

    console.log('Markmap 和工具栏已初始化');
    console.log('工具栏项目:', toolbar.items);
  </script>
</body>
</html>
