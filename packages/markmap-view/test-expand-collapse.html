<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand/Collapse Test - Markmap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      padding: 12px 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toolbar h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      flex: 1;
    }

    .toolbar button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #e9e9e9;
      border-color: #999;
    }

    .toolbar button:active {
      transform: translateY(1px);
    }

    .toolbar .expand-btn {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .toolbar .expand-btn:hover {
      background: #45a049;
    }

    .toolbar .collapse-btn {
      background: #f44336;
      color: white;
      border-color: #f44336;
    }

    .toolbar .collapse-btn:hover {
      background: #da190b;
    }

    .container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 13px;
      max-width: 300px;
    }

    .info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .info ul {
      margin: 0;
      padding-left: 20px;
    }

    .info li {
      margin: 4px 0;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 12px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1>展开/折叠功能测试</h1>
    <button class="expand-btn" id="expandAllBtn">展开全部 (Expand All)</button>
    <button class="collapse-btn" id="collapseAllBtn">折叠全部 (Collapse All)</button>
    <button id="expandFirstBtn">展开第一个子节点</button>
    <button id="collapseFirstBtn">折叠第一个子节点</button>
  </div>

  <div class="container">
    <svg id="mindmap"></svg>
    
    <div class="info">
      <h3>功能说明</h3>
      <ul>
        <li><strong>展开全部</strong>: 展开所有节点</li>
        <li><strong>折叠全部</strong>: 折叠所有节点</li>
        <li><strong>展开第一个子节点</strong>: 仅展开第一个子节点及其后代</li>
        <li><strong>折叠第一个子节点</strong>: 仅折叠第一个子节点及其后代</li>
      </ul>
      <div class="status" id="status">准备就绪</div>
    </div>
  </div>

  <script type="module">
    // This is a demo file - in production, import from built files
    // For now, this demonstrates the API usage
    
    // Sample data with nested structure
    const data = {
      type: 'heading',
      depth: 1,
      content: '根节点 (Root)',
      children: [
        {
          type: 'heading',
          depth: 2,
          content: '子节点 1 (Child 1)',
          children: [
            {
              type: 'heading',
              depth: 3,
              content: '孙节点 1.1 (Grandchild 1.1)',
              children: [
                {
                  type: 'heading',
                  depth: 4,
                  content: '曾孙节点 1.1.1 (Great-grandchild 1.1.1)',
                  children: [],
                  payload: { fold: 1 }
                }
              ],
              payload: { fold: 1 }
            },
            {
              type: 'heading',
              depth: 3,
              content: '孙节点 1.2 (Grandchild 1.2)',
              children: [],
              payload: { fold: 1 }
            }
          ],
          payload: { fold: 1 }
        },
        {
          type: 'heading',
          depth: 2,
          content: '子节点 2 (Child 2)',
          children: [
            {
              type: 'heading',
              depth: 3,
              content: '孙节点 2.1 (Grandchild 2.1)',
              children: [
                {
                  type: 'heading',
                  depth: 4,
                  content: '曾孙节点 2.1.1 (Great-grandchild 2.1.1)',
                  children: [],
                  payload: { fold: 1 }
                }
              ],
              payload: { fold: 1 }
            }
          ],
          payload: { fold: 1 }
        },
        {
          type: 'heading',
          depth: 2,
          content: '子节点 3 (Child 3)',
          children: [
            {
              type: 'heading',
              depth: 3,
              content: '孙节点 3.1 (Grandchild 3.1)',
              children: [],
              payload: { fold: 1 }
            },
            {
              type: 'heading',
              depth: 3,
              content: '孙节点 3.2 (Grandchild 3.2)',
              children: [],
              payload: { fold: 1 }
            }
          ],
          payload: { fold: 1 }
        }
      ],
      payload: {}
    };

    // Note: In a real implementation, you would import Markmap from the built files
    // import { Markmap } from './dist/index.js';
    
    console.log('Demo data structure:', data);
    console.log('This demo shows the API usage for expandAll and collapseAll methods');
    console.log('Requirements 2.1 and 2.2 are implemented in the Markmap class');

    // Update status
    function updateStatus(message) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      console.log(message);
    }

    // Simulate button functionality (actual implementation would use Markmap instance)
    document.getElementById('expandAllBtn').addEventListener('click', () => {
      updateStatus('调用 mm.expandAll() - 展开所有节点');
      console.log('API: await mm.expandAll()');
    });

    document.getElementById('collapseAllBtn').addEventListener('click', () => {
      updateStatus('调用 mm.collapseAll() - 折叠所有节点');
      console.log('API: await mm.collapseAll()');
    });

    document.getElementById('expandFirstBtn').addEventListener('click', () => {
      updateStatus('调用 mm.expandAll(firstChild) - 展开第一个子节点');
      console.log('API: await mm.expandAll(data.children[0])');
    });

    document.getElementById('collapseFirstBtn').addEventListener('click', () => {
      updateStatus('调用 mm.collapseAll(firstChild) - 折叠第一个子节点');
      console.log('API: await mm.collapseAll(data.children[0])');
    });

    updateStatus('准备就绪 - 查看控制台了解 API 使用方法');

    // Display API documentation in console
    console.log(`
=== Expand/Collapse API Documentation ===

1. expandAll(node?: INode): Promise<void>
   - Expands a node and all its descendants
   - If no node provided, expands from root
   - Example: await mm.expandAll()
   - Example: await mm.expandAll(specificNode)

2. collapseAll(node?: INode): Promise<void>
   - Collapses a node and all its descendants
   - If no node provided, collapses from root
   - Example: await mm.collapseAll()
   - Example: await mm.collapseAll(specificNode)

Requirements:
- 2.1: Expand node and all children when "Expand All" selected
- 2.2: Collapse all children under node when "Collapse All" selected
- 2.3: Automatic layout adjustment after expand/collapse

Implementation:
- Both methods use walkTree to traverse descendants
- Set fold: 0 for expand, fold: 1 for collapse
- Call renderData to update visualization
- Smooth animation based on duration option
    `);
  </script>
</body>
</html>
